plugins {
    id "application"
    id "org.openjfx.javafxplugin" version "0.0.9"
    id "org.beryx.jlink" version "2.22.0"
}
dependencies {
    compile project(':LauncherUI')
}

javafx {
    modules = ['javafx.controls']
}

application {
    mainModule = "LauncherStarter"
    mainClass = "com.github.lkapitman.starter.Starter"
}

ext.os = org.gradle.internal.os.OperatingSystem.current()
jlink {
    imageZip = file("$buildDir/image-zip/hellofx.zip")
    options = ['--bind-services', '--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']

    launcher {
        name = 'Launcher'
        noConsole = true
    }
    jpackage {
        if(os.windows) {
            installerOptions = ['--win-per-user-install', '--win-dir-chooser', '--win-menu']
        }
    }
}
